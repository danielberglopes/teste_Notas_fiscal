<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<style>
    * {
        font-family: sans-serif;

    }


    body {
        background-color: #dcdcdc;
    }

    img {
        width: 58px;
        border-radius: 40px;
        height: 58px;

    }

    .ContainerPrincipal {
        background-color: #78ad7d;
        margin-top: -8px;
        border-top-left-radius: 5px;
        border-top-right-radius: 5px;
        height: 60px;
    }



    button {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 10px;
        background-color: #4CAF50;
        /* Green */
        border: none;
        color: white;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
    }

    button:hover {

        background-color: #45a049;
    }

    .ContainerCentro {
        border-top-left-radius: 5px;
        border-top-right-radius: 5px;
    }

    .icon {
        margin-right: 5px;
    }

    .tabelaPrincipal {
        border: 1px solid;
    }
</style>

<body>
    <nav class="navbar  bg-success">
        <div class="container-fluid">
            <a class="navbar-brand"><img src="img\logo.jpg" alt=""></a>

        </div>
    </nav>

    <div class="navbar container ContainerCentro bg-white mt-3">
        <div class="container-fluid ContainerPrincipal">
            <a class="navbar-brand text-white"> nota fiscal</a>

            <button class="btn btn-warning " type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">
                <span class="icon">+</span> Adicionar Novo
            </button>
        </div>

        <div class="container mt-3">

        </div>

    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header  bg-success">
                    <h1 class="modal-title fs-5 text-white" id="exampleModalLabel">gera nota fiscal</h1>

                </div>
                <div class="modal-body">
                    <form class="row g-3">
                        <div class="col-md-4">
                            <label for="validationDefault01" class="form-label">Nome do Cliente:</label>
                            <input type="text" class="form-control" id="validationDefault01"
                                placeholder="Nome do Cliente" required>
                        </div>
                        <div class="col-md-4">
                            <label for="validationDefault02" class="form-label">CNPJ/CPF:</label>
                            <input type="text" class="form-control" id="validationDefault02" placeholder="CPF / CNPJ "
                                required>
                        </div>
                        <div class="col-md-4">
                            <label for="validationDefault02" class="form-label">Endereço:</label>
                            <input type="text" class="form-control" id="validationDefault02" placeholder="Endereço"
                                required>
                        </div>
                        <div class="col-md-4">
                            <label for="validationDefault02" class="form-label">CEP:</label>
                            <input type="text" class="form-control" id="validationDefault02" placeholder="CEP" required>
                        </div>
                        <div class="col-md-4">
                            <label for="validationDefault02" class="form-label">E-Mail:</label>
                            <input type="text" class="form-control" id="validationDefault02" placeholder="E-Mail"
                                required>
                        </div>

                        <div class="col-md-4">
                            <label for="validationDefault05" class="form-label">UF:</label>
                            <input type="text" class="form-control" id="validationDefault05" placeholder="UF" required>
                        </div>
                        <div class="col-md-4">
                            <label for="validationDefault02" class="form-label">NÚMERO DA NOTA:</label>
                            <input type="text" class="form-control" id="validationDefault02"
                                placeholder="NÚMERO DA NOTA" required>
                        </div>
                        <div class="col-md-4">
                            <label for="validationDefault02" class="form-label">CÓDIGO DE VERIFICÃO:</label>
                            <input type="text" class="form-control" id="validationDefault02"
                                placeholder="CÓDIGO DE VERIFICÃO" required>
                        </div>
                        <div class="col-md-4">
                            <label for="validationDefault02" class="form-label">Inscrição Municipal:</label>
                            <input type="text" class="form-control" id="validationDefault02"
                                placeholder="Inscrição Municipal" required>
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">DISCRIMINAÇÃO DOS
                                SERVIÇOS</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar nota</button>
                            <button type="submit" class="btn btn-success">Salva nota</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
